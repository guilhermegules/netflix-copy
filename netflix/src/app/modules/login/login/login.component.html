<main class="login-container">
  <div class="gradient-filter"></div>
  <header>
    <img
      class="logo"
      src="../../../../assets/netflix-logo.svg"
      alt="Netflix Logo"
    />
  </header>

  <section class="container login-container-card">
    <div class="card">
      <div class="card-content">
        <h1 class="card-title">Entrar</h1>
        <form>
          <div class="input-field active">
            <input id="email" type="email" />
            <label for="email">Email ou número de telefone</label>
            <span class="helper-text" data-error="wrong" data-success="right"
              >Senha</span
            >
          </div>

          <div class="input-field">
            <input id="password" type="password" />
            <label for="password">Password</label>
            <span class="helper-text" data-error="wrong" data-success="right"
              >Invalid password</span
            >
          </div>
          <button class="waves-effect waves-light btn">Sign In</button>
          <div class="info">
            <label>
              <input class="info__remember" type="checkbox" id="remember" />
              <span for="remember" class="info__remember-label"
                >Lembre-se de mim</span
              >
            </label>
            <a class="info__remember-label">Precisa de ajuda?</a>
          </div>
          <div class="additional-info">
            <div class="additional-info__logo-container">
              <img
                src="../../../../assets/facebook-icon.png"
                class="additional-info__logo"
                alt="Facebook icon"
              /><span>Conectar com Facebook</span>
            </div>
            <p>
              Novo por aqui? <a class="additional-info__sign">Assine agora.</a>
            </p>
            <span class="additional-info__know-more">
              Esta página é protegida pelo Google reCAPTCHA para garantir que
              você não é um robô. <a>Saiba mais.</a>
            </span>
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col">
          <h5>Footer</h5>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        © 2014 Copyright Text
        <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
      </div>
    </div>
  </footer>
</main>
